<div class="container d-flex justify-content-center mt-5">
    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item">{{transaction.title}}</li>
        <li class="list-group-item">{{transaction.type}}</li>
        <li class="list-group-item">{{transaction.category}}</li>
        <li class="list-group-item">{{transaction.amount | currency:"INR"}}</li>
        <li class="list-group-item">{{transaction.created_date | date}}</li>
        <li class="list-group-item">{{transaction.user}}</li>
        </ul>
    </div>
</div>

<div class="container mt-5 d-flex flex-column gap-3">
    <div class="text-center">
        <span class="h3">All Transactions</span>
    </div>
    <div *ngFor="let t of transactions" class="border rounded p-3 d-flex justify-content-between">
        <div>
            {{t.title}}   
        </div>
        <div>
            {{t.category}}
        </div>
        <div>
            {{t.user}}
        </div>
        <div>
            {{t.amount}}
        </div>
        <div class="d-flex gap-3">
            <a href="" [routerLink]="['transaction',t.id]">view</a>
            <a href="">Edit</a>
            <a href="">Delete</a>
        </div>
    </div>
</div>

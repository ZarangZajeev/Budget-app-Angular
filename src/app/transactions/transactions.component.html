<div class="container mt-5 d-flex flex-column gap-3">
    <div class="text-center">
        <span class="h3 fw-bold">All Transactions</span>
    </div>
    <div *ngFor="let t of transactions" class="border rounded p-3 d-flex justify-content-between">
        <div>
            {{t.title}}   
        </div>
        <div>
            {{t.category}}
        </div>
        <div>
            {{t.user}}
        </div>
        <div>
            {{t.amount}}
        </div>
        <div class="d-flex gap-3">
            <a class="btn btn-success rounded-pill" href="" [routerLink]="['transaction',t.id]">view</a>
            <button class="btn btn-warning rounded-pill" (click)="editTransaction(t.id)">Edit</button>
            <button class="btn btn-danger rounded-pill" (click)="destroyTransaction(t.id)">Delete</button>
        </div>
    </div>
</div>
